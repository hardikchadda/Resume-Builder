<div class="tabsdemoStaticTabs">
  <md-toolbar class="md-theme-light" md-colors="{background: 'deep-purple'}">
    <h2 class="md-toolbar-tools">
      <span>Personal Information</span>
    </h2>
  </md-toolbar> 
  <md-input-container class="md-block" flex-gt-sm>
    
        <label>Full name (ex. Jon Doe)</label>
        <!-- <img src="images/info.png" class="material-icons" style="width:18px; height: 18px;"> -->
        <input ng-model="fullname">
      </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
        <label>Email address (ex. jon@gmail.com)</label>
        <!-- <md-icon><i class="material-icons">&#xE0BE;</i></md-icon> -->
        <input ng-model="email">
      </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
        <label>Phone number (ex. 2011234562)</label>
        <!-- <md-icon><i class="material-icons">&#xE0CD;</i></md-icon> -->
        <input ng-model="phonenumber">
      </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
        <label>Website (ex. http://www.jon-doe.com)</label>
        <!-- <md-icon><i class="material-icons">&#xE157;</i></md-icon> -->
        <input ng-model="website">
      </md-input-container>

  <!-- <md-button class="md-raised md-primary"  md-colors="{background: 'green'}">Save</md-button> -->
  <md-button class="md-raised md-primary"  ng-click="saveBasicInfo()" href="#/experiences" md-colors="{background: 'green'}">Next âž”</md-button>
</div>
